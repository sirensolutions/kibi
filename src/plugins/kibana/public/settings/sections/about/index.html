<kbn-settings-app section="about">
  <div class="kbn-settings-about container" ng-controller="settingsAbout">
    <div class="col-md-6 col-md-offset-3 jumbotron">
      <center>

        <!-- kibi: replaced kibana logo -->
        <div class="about-kibi-logo" />

        <h2>Kibi</h2>
        <p>
          <table class="table table-condensed kbn-settings-about-versions">
            <tr>
              <td>Version</td>
              <td>{{kibiVersion}}</td>
            </tr>

            <tr>
              <td>Build</td>
              <td>{{buildNum}}</td>
            </tr>

            <tr>
              <td>Commit SHA</td>
              <td>{{buildSha | limitTo:7}}</td>
            </tr>

            <tr>
              <td>Powered by</td>
              <td><a href="{{kibiKibanaAnnouncement}}">Kibana {{kbnVersion}}</a></td>
            </tr>

          </table>
        </p>
        <small>Â© 2015-{{ currentYear }} All Rights Reserved - SIREn Solutions</small><br/><br/>
        <small>Kibana is a trademark of Elasticsearch BV, registered in the U.S. and in other countries.</small>
      </center>
    </div>
  </div>
</kbn-settings-app>

<form
  ng-show="showSearch"
  name="queryInput"
  class="fill form-inline kibi-dashboard-search"
  ng-submit="filterResults()"
  role="form">

  <div class="typeahead" kbn-typeahead="dashboard">

    <div class="form-group" ng-class="queryInput.$invalid ? 'has-error' : ''">
      <div class="input-group">

        <input type="text"
          placeholder="Filter..."
          aria-label="Filter input"
          class="form-control"
          ng-model="state.query"
          input-focus
          kbn-typeahead-input
          parse-query/>
        <div class="input-group-addon">
          <button type="submit" class="btn btn-default" ng-disabled="queryInput.$invalid" aria-label="Filter dashboards">
            <span aria-hidden="true" class="fa fa-search"></span>
          </button>
        </div>

      </div>
    </div>

    <kbn-typeahead-items></kbn-typeahead-items>

  </div>

</form>

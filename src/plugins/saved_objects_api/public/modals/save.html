<form ng-submit="submit()" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">Save {{ savedObjectService.type }}</h3>
  </div>
  <div class="modal-body">
    <div ng-if="state.saving">
      Saving {{ savedObjectService.type }} ...
      <div class="spinner"></div>
    </div>
    <div class="form-group" ng-if="!state.saving">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="name" ng-model="state.title" ng-required="true">
    </div>
  </div>
  <div class="modal-footer" ng-if="!state.saving">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
